version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: workhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: workhub
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./workhub-backend
    container_name: workhub-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: workhub
      DB_USER: root
      DB_PASSWORD: rootpassword
      SECRET_KEY: production-secret-key-change-this
      JWT_SECRET_KEY: jwt-secret-key-change-this
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./workhub-backend:/app
    command: sh -c "sleep 10 && python init_db.py && python app.py"

  frontend:
    build: ./workhub-frontend
    container_name: workhub-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./workhub-frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mysql_data: