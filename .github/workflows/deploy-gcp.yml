# This workflow is disabled until GCP secrets are configured
# To enable: rename this file to deploy-gcp.yml and configure GitHub secrets
# See GITHUB_SECRETS_SETUP.md for instructions

name: Deploy to Google Cloud Platform

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  BACKEND_IMAGE: workhub-backend
  FRONTEND_IMAGE: workhub-frontend
  ARTIFACT_REGISTRY: ${{ secrets.GCP_REGION }}-docker.pkg.dev

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build backend Docker image
        working-directory: ./workhub-backend
        run: |
          docker build --no-cache \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.BACKEND_IMAGE }}:latest \
            .

      - name: Push backend image to Artifact Registry
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.BACKEND_IMAGE }}:latest

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build frontend Docker image
        working-directory: ./workhub-frontend
        run: |
          docker build --no-cache \
            --build-arg VITE_API_URL=${{ secrets.BACKEND_URL }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.FRONTEND_IMAGE }}:latest \
            .

      - name: Push frontend image to Artifact Registry
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.FRONTEND_IMAGE }}:latest

  deploy-backend:
    name: Deploy Backend to Cloud Run
    needs: build-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend to Cloud Run
        run: |
          # Retry logic to handle version conflicts (can happen with concurrent deployments)
          max_retries=3
          retry_count=0
          while [ $retry_count -lt $max_retries ]; do
            # Check current VPC configuration
            CURRENT_VPC_CONNECTOR=$(gcloud run services describe workhub-backend \
              --region=${{ env.REGION }} \
              --format="value(spec.template.spec.containers[0].vpcAccess.connector)" 2>/dev/null || echo "")
            CURRENT_VPC_EGRESS=$(gcloud run services describe workhub-backend \
              --region=${{ env.REGION }} \
              --format="value(spec.template.spec.containers[0].vpcAccess.egress)" 2>/dev/null || echo "NONE")
            
            # Check if VPC connector exists in the project
            VPC_CONNECTOR=$(gcloud compute networks vpc-access connectors list --region=${{ env.REGION }} --format="value(name)" 2>/dev/null | head -1)
            
            # Strategy: VPC connector is REQUIRED for Cloud SQL private IP access (10.119.176.3)
            # But we need vpc-egress=all-traffic to allow outbound internet for email
            # Check if VPC connector exists - we need it for database connectivity
            VPC_ARGS=""
            if [ -n "$VPC_CONNECTOR" ]; then
              echo "✅ VPC connector found: $VPC_CONNECTOR"
              echo "   Required for Cloud SQL private IP access (10.119.176.3)"
              echo "   Configuring with all-traffic egress for email connectivity..."
              VPC_ARGS="--vpc-connector=$VPC_CONNECTOR --vpc-egress=all-traffic"
            elif [ -n "$CURRENT_VPC_CONNECTOR" ]; then
              echo "⚠️ Service has VPC connector but not found in project: $CURRENT_VPC_CONNECTOR"
              echo "   Keeping existing connector and setting all-traffic egress..."
              VPC_ARGS="--vpc-egress=all-traffic"
            else
              echo "⚠️ WARNING: No VPC connector found!"
              echo "   Database connection to 10.119.176.3 will fail without VPC connector"
              echo "   Creating VPC connector for Cloud SQL access..."
              # Try to create a VPC connector if it doesn't exist
              gcloud compute networks vpc-access connectors create workhub-connector \
                --region=${{ env.REGION }} \
                --network=default \
                --range=10.8.0.0/28 \
                --project=${{ env.PROJECT_ID }} 2>/dev/null || echo "VPC connector creation failed or already exists"
              VPC_CONNECTOR=$(gcloud compute networks vpc-access connectors list --region=${{ env.REGION }} --format="value(name)" 2>/dev/null | head -1)
              if [ -n "$VPC_CONNECTOR" ]; then
                echo "✅ VPC connector created/found: $VPC_CONNECTOR"
                VPC_ARGS="--vpc-connector=$VPC_CONNECTOR --vpc-egress=all-traffic"
              else
                echo "❌ Failed to create/find VPC connector - database may not work"
              fi
            fi
            
            if gcloud run deploy workhub-backend \
              --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --memory 2Gi \
              --cpu 2 \
              --min-instances 2 \
              --max-instances 10 \
              --concurrency 80 \
              --cpu-boost \
              --timeout 300 \
              $VPC_ARGS \
              --set-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
              --set-secrets DB_PASSWORD=workhub-db-password:latest,SECRET_KEY=workhub-secret-key:latest,JWT_SECRET_KEY=workhub-jwt-secret:latest,MAIL_PASSWORD=workhub-mail-password:latest \
              --set-env-vars DB_HOST=10.119.176.3,DB_PORT=1433,DB_NAME=workhub,DB_USER=${{ secrets.DB_USER }},DB_DIALECT=mssql,USE_CLOUD_STORAGE=true,CLOUD_STORAGE_BUCKET=${{ secrets.CLOUD_STORAGE_BUCKET }},GCP_PROJECT=${{ env.PROJECT_ID }},ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }},FRONTEND_URL=${{ secrets.FRONTEND_URL }},MAIL_SERVER=${{ secrets.MAIL_SERVER }},MAIL_PORT=${{ secrets.MAIL_PORT }},MAIL_USERNAME=${{ secrets.MAIL_USERNAME }},MAIL_DEFAULT_SENDER=${{ secrets.MAIL_DEFAULT_SENDER }},EMAIL_NOTIFICATIONS_ENABLED=true \
              --service-account ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
              --quiet; then
              echo "✅ Backend deployed successfully"
              
              # CRITICAL: Verify VPC egress is set to all-traffic for email connectivity
              # VPC connector is needed for database, but egress must allow internet for email
              echo "Verifying network configuration..."
              FINAL_VPC_EGRESS=$(gcloud run services describe workhub-backend \
                --region=${{ env.REGION }} \
                --format="value(spec.template.spec.containers[0].vpcAccess.egress)" 2>/dev/null || echo "NONE")
              
              if [ "$FINAL_VPC_EGRESS" != "ALL_TRAFFIC" ]; then
                echo "⚠️ VPC egress not set to ALL_TRAFFIC - updating for email connectivity..."
                gcloud run services update workhub-backend \
                  --region=${{ env.REGION }} \
                  --vpc-egress=all-traffic \
                  --quiet
                echo "✅ VPC egress updated to ALL_TRAFFIC"
              else
                echo "✅ VPC egress correctly set to ALL_TRAFFIC"
              fi
              echo "✅ Database connectivity: VPC connector enables private IP access"
              echo "✅ Email connectivity: all-traffic egress enables outbound internet"
              
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "⚠️ Deployment failed, retrying in 10 seconds... (attempt $retry_count/$max_retries)"
                sleep 10
              else
                echo "❌ Deployment failed after $max_retries attempts"
                exit 1
              fi
            fi
          done

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    needs: [build-frontend, deploy-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Frontend to Cloud Run
        run: |
          # Retry logic to handle version conflicts (can happen with concurrent deployments)
          max_retries=3
          retry_count=0
          while [ $retry_count -lt $max_retries ]; do
            if gcloud run deploy workhub-frontend \
              --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/workhub-repo/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --memory 512Mi \
              --cpu 1 \
              --min-instances 2 \
              --max-instances 5 \
              --timeout 60 \
              --port 8080 \
              --service-account ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
              --quiet; then
              echo "✅ Frontend deployed successfully"
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "⚠️ Deployment failed, retrying in 10 seconds... (attempt $retry_count/$max_retries)"
                sleep 10
              else
                echo "❌ Deployment failed after $max_retries attempts"
                exit 1
              fi
            fi
          done

  verify-deployment:
    name: Verify Deployment
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get service URLs
        id: urls
        run: |
          BACKEND_URL=$(gcloud run services describe workhub-backend --region ${{ env.REGION }} --format 'value(status.url)')
          FRONTEND_URL=$(gcloud run services describe workhub-frontend --region ${{ env.REGION }} --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV

      - name: Health check backend
        run: |
          echo "Checking backend health at $BACKEND_URL/api/health"
          curl -f "$BACKEND_URL/api/health" || exit 1

      - name: Health check frontend
        run: |
          echo "Checking frontend at $FRONTEND_URL"
          curl -f "$FRONTEND_URL" || exit 1

      - name: Deployment summary
        run: |
          echo "✅ Deployment successful!"
          echo "Backend: $BACKEND_URL"
          echo "Frontend: $FRONTEND_URL"
          echo "Commit: ${{ github.sha }}"

