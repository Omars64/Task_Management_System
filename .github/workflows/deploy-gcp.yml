name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Basic code quality checks
  lint-and-test:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./workhub-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-flask

      - name: Lint with flake8
        working-directory: ./workhub-backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git
          # Exit with warnings (but don't fail)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git

      - name: Run Python tests (if any)
        working-directory: ./workhub-backend
        run: |
          # Only run tests if test files exist
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest tests/ -v
          else
            echo "â„¹ï¸ No tests found - skipping test execution"
            echo "Create tests in workhub-backend/tests/ directory"
          fi
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./workhub-frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: ./workhub-frontend
        run: |
          npm run build
        env:
          VITE_API_URL: http://localhost:5000

      - name: Summary
        run: |
          echo "âœ… Code quality checks completed"
          echo "ğŸ“¦ Backend linted successfully"
          echo "ğŸ”¨ Frontend built successfully"

  # Docker build validation (optional - only runs if you want to test Docker builds)
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image (test)
        working-directory: ./workhub-backend
        run: |
          docker build -t workhub-backend:test .

      - name: Build frontend Docker image (test)
        working-directory: ./workhub-frontend
        run: |
          docker build --build-arg VITE_API_URL=http://localhost:5000 -t workhub-frontend:test .

      - name: Summary
        run: |
          echo "âœ… Docker images built successfully"
          echo "ğŸ³ Backend image: workhub-backend:test"
          echo "ğŸ³ Frontend image: workhub-frontend:test"
